		//Floating circle initialize

		var width, height, center = view.center;
		
		var radius = 300;
		var smooth = true;
		var mousePos = view.center / 2;
		var mouseVec = event.point - center;
		var pathHeight = mousePos.y;
		var originSegments = [];

		var path = new Path.Circle({
				center: center,
				radius: 200,
				selected: true,
				fillColor: 'orange'
			});
		initializePath();

		function initializePath() {
			path.flatten(130);
			path.smooth();
			console.log(path.segments.length);
			for(var i = 0; i < 10; i ++){
				originSegments.push([path.segments[i].point.x,path.segments[i].point.y]);
			};
		}

		function scalePoint(pointsNum, dRadius) {
			var segmentsLength = path.segments.length;
			var pointDegree = 2 * Math.PI * (pointsNum / segmentsLength);
			var vector = [ -1 * dRadius * Math.cos(pointDegree), -1 * dRadius * Math.sin(pointDegree)];
			path.segments[pointsNum].point = new Point(originSegments[pointsNum][0], originSegments[pointsNum][1]) + vector;
		}

		
		
		function onMouseMove(event) {
			mousePos = event.point;
			mouseVec = mousePos - center;

			console.log(mouseVec.length);
		}
		
		function onFrame(event) {
			for (var i = 0; i < 10; i++) {
				var sinSeed = event.count + (i) * 100;
				var sinWave = Math.sin((mouseVec.length / 500) * sinSeed/100); 
				var delta = sinWave * mouseVec.length / 4 * Math.sin((mouseVec.length / 500) * sinSeed /50);
			
				scalePoint(i, delta);
				
				
			}
			path.smooth();
		}
